<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Multi-Player RPS!</title>
    
  	<!-- Links to Firebase -->

    <!-- Link to the Bootstrap Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Links to an dditional CSS Stylesheet -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

	<!-- Overall Bootstrap Grid -->
  	<div class="container">

        <div id="head" class="container text-center">
            <h1>Welcome!</h1>
            <h3>It's time to play RPS!!</h3>
        </div>

	    <!-- Player Name Section -->
	    <div class="container">
            <div class="row justify-content-center">
        	<form id="name-form">
          		<input type="text" id="name-input" placeholder="Enter Your Name">
          		<input id="add-name-button" type="submit" value="Submit">
            </form>
        </div> 
      	</div> <!-- End Player Name Section  -->

           <!-- Game Data Section -->
    <div class="container">
		<div class="panel panel-default">
		    <div class="row"> <!-- Game Data Row -->

		    	<!-- Player 1 Section -->
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default playerPanel" id="playerPanel1">
		                <div class="panel-heading  panelName">
							<h3 class="panel-title text-center" id="playerOneName"></h3>
						</div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Rock</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Paper</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Scissors</div>
		                </div>


		                <div class="panel-body panelStats text-center">
		                	<div class="stats" id="player1Stats"></div>
		                </div>
		            </div>
		        </div> <!-- End Player 1 Section -->
		        
		        <!-- Game Outcome Section -->
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default gamePanel">
		            	<h3 class="panel-title text-center" id="waitingNotice"></h3>
		            	<h3 class="panel-title text-center" id="round-notice">RPS</h3>
		            </div>
		        </div> <!-- End Game Outcome Section -->
		        
		        <!-- Player 2 Section -->
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default playerPanel" id="playerPanel2">
		                <div class="panel-heading panelName">
							<h3 class="panel-title text-center" id="playerTwoName"></h3>
						</div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Rock</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Paper</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Scissors</div>
		                </div>


		                <div class="panel-body panelStats text-center">
		                	<div class="stats" id="player2Stats"></div>
		                </div>
		            </div>
		        </div> <!-- End Player 2 Section -->
		        
		    </div> <!-- Game Data Row -->
		</div> <!-- End Game Data Section  -->
    </div>
        <!-- Chat Section -->
    <div class="container-fluid">
	    <div class="row justify-content-center">
            <div class="">
		        <div class="card text-center" style="width: 20rem"> 
                    <div class="card-body">
                        <h4 class="card-title">Enter Message</h4>
					    <textarea class="card-text" type="text" id="chat-input"></textarea>
					    <button id="chat-button" class="btn btn-primary" type="submit" value="Send">Send Message</button>
					</div>
                </div> <!-- End Player Name Section  -->
            </div>  
	    </div> <!-- End Chat Section  -->
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <h3 class="text-light">Chat Box</h3>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <input id="chat-display">
        </div>
    </div>
	    <!-- Row containting the website footer -->

	</div> <!-- End Bootstrap Grid -->

    <!-- Load the JavaScript application file -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
