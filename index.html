<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Multi-Player RPS!</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
    <!-- css link  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- title of page -->
        <div id="head" class="container text-center">
            <h1>Rock Paper Scissors</h1>
        </div>
        <!-- section for user to enter their name -->
        <div class="container">
            <div class="row justify-content-center">
                <form id="name-form" class="form-row name-form mb-5">
                    <div class="row">
                        <div class="col-sm-10">
                            <!-- name input for user to begin -->
                            <input type="text" id="name-input" class="form-control" placeholder="Enter Your Name">
                        </div>
                        <!-- submit button after the user enters their name -->
                        <div class="col-sm-2">
                            <button id="add-name-button" type="submit" value="Submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-default">
                <div class="row">
                    <!-- Player 1 Section -->
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="panel panel-default playerPanel" id="playerPanel1">
                            <!-- where the users name displays -->
                            <div class="panel-heading  panelName">
                                <p class="panel-title text-center" id="playerOneName"></p>
                            </div>
                            <!-- option one for user to attack with :D -->
                            <div class="panel-body panelOption text-center">
                                <div class="option">Rock</div>
                            </div>
                            <!-- option two for user to attack with :D -->
                            <div class="panel-body panelOption text-center">
                                <div class="option">Paper</div>
                            </div>
                            <!-- option three for user to attack with :D -->
                            <div class="panel-body panelOption text-center">
                                <div class="option">Scissors</div>
                            </div>
                            <!-- players stats board-->
                            <div class="panel-body panelStats text-center">
                                <div class="stats" id="player1Stats"></div>
                            </div>
                        </div>
                    </div>
                    <!-- End Player 1 Section -->
                    <!-- Game Outcome Section -->
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="panel panel-default gamePanel">
                            <p class="panel-title text-center" id="waitingNotice"></p>
                            <p class="panel-title text-center" id="round-notice">RPS</p>
                        </div>
                    </div>
                    <!-- End Game Outcome Section -->
                    <!-- Player 2 Section -->
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="panel panel-default playerPanel" id="playerPanel2">
                            <div class="panel-heading panelName">
                                <p class="panel-title text-center" id="playerTwoName"></p>
                            </div>
                            <!-- option one for user to attack with :D -->
                            <div class="panel-body panelOption text-center">
                                <div class="option">Rock</div>
                            </div>
                            <!-- option two for user to attack with :D -->
                            <div class="panel-body panelOption text-center">
                                <div class="option">Paper</div>
                            </div>
                            <!-- option three for user to attack with :D -->
                            <div class="panel-body panelOption text-center">
                                <div class="option">Scissors</div>
                            </div>
                            <!-- player 2 stats board -->
                            <div class="panel-body panelStats text-center">
                                <div class="stats" id="player2Stats"></div>
                            </div>
                        </div>
                    </div>
                    <!-- End Player 2 Section -->
                </div>
            </div>
        </div>
        <!-- Chat Section -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="">
                    <div class="card text-center">
                        <!-- input section for users to communicate -->
                        <div class="card-body">
                            <p class="card-title">Enter Message</p>
                            <div class="row">
                                <div class="col-sm-12">
                                    <textarea class="card-text" type="text" id="chat-input"></textarea>
                                </div>
                                <div class="col-sm-12">
                                    <button id="chat-button" class="btn" type="submit" value="Send">Send
                                        Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Player Name Section  -->
                </div>
            </div>
            <!-- End Chat Section  -->
        </div>
        <!-- the rendered chat input from the users -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="">
                    <div class="text-center p-3 font-weight-bold " id="chat-display"></div>
                </div>
            </div>
            <!-- End Bootstrap Grid -->
        </div>
    </div>
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/js/mdb.min.js"></script>
    <!-- javascript link -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
